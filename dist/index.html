<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.654c32f974cf67c2bd0e.min.css" rel="stylesheet"></head>
<body class="loaded">
<!-- BODY -->
<div class="main-wrapper">
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-menu">
                    <button class="header-menu__borgir">
                        <span class="button header-menu__borgir-line"></span>
                    </button>

                    <div class="header-menu__nav-hidden-wrap">
                        <button class="header-menu__borgir-close"></button>

                        <nav class="header-menu__nav-hidden">
                            <a href="#1" class="header-menu__nav-hidden-link">Блог</a>
                            <a href="#2" class="header-menu__nav-hidden-link">Семинары</a>
                            <a href="#3" class="header-menu__nav-hidden-link">Контакты</a>
                            <a href="#4" class="header-menu__nav-hidden-link">О нас</a>
                            <a href="#5" class="header-menu__nav-hidden-link">Гарантия и обмен</a>
                            <a href="#6" class="header-menu__nav-hidden-link">Программа лояльности</a>
                        </nav>
                    </div>

                    <nav class="header-menu__nav">
                        <a href="#1" class="header-menu__nav-link">Каталог</a>
                        <a href="#2" class="header-menu__nav-link">Оплата и доставка</a>
                        <a href="#3" class="header-menu__nav-link">Обзоры</a>
                        <a href="#4" class="header-menu__nav-link">Акции</a>
                    </nav>
                </div>

                <a href="/" class="logo">
                    <picture>
                        <img src="img/logo.png" alt="lady prof logo" title="lady prof">
                    </picture>
                </a>

                <div class="header-tools">
                    <form action="" method="" class="header-search">
                        <label class="header-search__input-wrap">
                            <input type="search" class="header-search__input">
                            <button class="header-search__button">
                                <svg>
                                    <use xlink:href="img/spritemap.svg#sprite-search"></use>
                                </svg>
                            </button>
                        </label>
                    </form>

                    <div class="header-client">
                        <a href="#sign-in" class="header-client__link">Войти в кабинет</a>

                        <div class="header-client-language">
                            <a href="#lang" class="header-client-language__link">RU <svg><use xlink:href="img/spritemap.svg#sprite-chevrone"></use></svg></a>
                            <div class="header-client-language__dropdown">
                                <a href="#lang" class="header-client-language__link">UA</a>
                            </div>
                        </div>

                        <a href="#sign-in" class="header-client__link">Корзина (0)</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <section class="section section-home">
            <div class="section-bg">
                <picture>
                    <img src="img/default.svg" data-src="img/girl-home01.png" class="section-bg__img" alt="image" title="image">
                </picture>
            </div>

            <div class="container">
                <div class="home-content">
                    <span class="styling-title">С любовью</span>
                    <p class="home-content__title text-primary">Lady Prof</p>
                    <p class="title">магазин косметики</p>
                    <p class="home-content__text">Мы предлагаем лучшее, что может дать природа</p>

                    <nav class="category-nav-home">
                        <a href="#1" class="category-nav-home__item" style="background: #F3ECFF;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/makiazh.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Макияж</span>
                        </a>

                        <a href="#2" class="category-nav-home__item" style="background: #FBFFD6;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/volosi.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Волосы</span>
                        </a>

                        <a href="#3" class="category-nav-home__item" style="background: #E7FFF8;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/litso.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Лицо</span>
                        </a>

                        <a href="#4" class="category-nav-home__item" style="background: #FBFFD6;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/ruki.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Руки</span>
                        </a>

                        <a href="#5" class="category-nav-home__item" style="background: #FFEBFB;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/nogti.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Ногти</span>
                        </a>

                        <a href="#5" class="category-nav-home__item" style="background: #F3ECFF;">
                            <picture class="category-nav-home__item-pic">
                                <img src="img/default.svg" data-src="img/nogi.svg" alt="image" title="image">
                            </picture>
                            <span class="category-nav-home__item-text">Ноги</span>
                        </a>
                    </nav>
                </div>

                <!--<div class="row">
                    <div class="col-11 offset-1">
                        .
                    </div>
                </div>-->
            </div>
        </section>

        <!--<div class="section">
            <div class="container">
                <div class="slider-handles"><input type="range" min="100" max="5000"></div>
            </div>
        </div>-->
    </main>
    <!-- CONTENT END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container bg-info">
            <h3 class="m-0">Footer Title</h3>
        </div>
    </footer>
    <!-- FOOTER END -->
</div>

<div class="icon-load">
    <picture><img src="img/loader.svg" alt="pre-loader"></picture>
</div>
<!-- BODY END   -->
<script type="text/javascript" src="bundle.654c32f974cf67c2bd0e.min.js"></script></body>
</html>
